
# theme = "catppuccin_frappe"
# theme = "ashokai_urple"
theme = "tokyonight"

[editor]
line-number = "relative"
true-color = true
bufferline = "multiple"
color-modes = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
# normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "▏"# Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "version-control"]
# center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-type"]
separator = "│"
mode.normal = "󰰒 Normal"
mode.insert = "󰗧 Insert"
mode.select = "󰇀 Select"

[keys.normal]
"A-up" = "move_line_up"
"A-down" = "move_line_down"
"C-q" = ":qa!"
"C-w" = ":q"
"C-s" = ":w"
"esc" = ["collapse_selection",  "keep_primary_selection"]

